<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Matrix VR - Enhanced AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Core Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Exo 2', sans-serif;
      background: radial-gradient(ellipse at center, #1a2a4a 0%, #000000 70%);
      color: #e0f7ff;
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    
    /* === AUTO-HIDE SYSTEM === */
    .auto-hide {
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
    }
    
    .auto-hide.hidden {
      opacity: 0 !important;
      pointer-events: none !important;
      transform: translateZ(0) !important;
    }
    
    /* Reveal indicator */
    .reveal-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateZ(500px);
      background: rgba(10, 30, 60, 0.8);
      border: 1px solid rgba(0, 191, 255, 0.5);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 11px;
      color: #00bfff;
      font-family: 'Orbitron', monospace;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1000;
    }
    
    .reveal-hint.visible {
      opacity: 0.7;
    }
    
    /* Typography */
    .cosmic-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      background: linear-gradient(45deg, #00bfff, #ff00ff, #00ff00);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: cosmicGradient 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
    }
    
    @keyframes cosmicGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Layout */
    .dashboard-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 80px 1fr 120px;
      height: 100vh;
      gap: 20px;
      padding: 20px;
    }
    
    .header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10, 30, 60, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 191, 255, 0.2);
      border-radius: 15px;
      padding: 20px 30px;
      transform: translateZ(100px);
    }
    
    .main-content {
      background: rgba(10, 30, 60, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 191, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
      transform: translateZ(50px);
    }
    
    .sidebar {
      background: rgba(10, 30, 60, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 191, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      overflow-y: auto;
      transform: translateZ(80px);
    }
    
    .bottom-panel {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    
    .ai-tool-card {
      background: rgba(10, 30, 60, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 191, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transform: translateZ(30px);
    }
    
    .ai-tool-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .ai-tool-card:hover::before {
      left: 100%;
    }
    
    .ai-tool-card:hover {
      background: rgba(20, 60, 120, 0.4);
      border-color: rgba(0, 191, 255, 0.4);
      transform: translateY(-8px) translateZ(40px) scale(1.03);
      box-shadow: 0 20px 50px rgba(0, 191, 255, 0.3);
    }
    
    /* Navigation */
    .nav-menu {
      display: flex;
      gap: 30px;
    }
    
    .nav-item {
      color: #e0f7ff;
      text-decoration: none;
      font-family: 'Orbitron', monospace;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      transform: translateZ(10px);
    }
    
    .nav-item:hover {
      color: #00bfff;
      text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
      background: rgba(0, 191, 255, 0.1);
      transform: translateY(-2px) translateZ(15px);
    }
    
    /* AI Tools List */
    .ai-tool-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: rgba(20, 50, 80, 0.3);
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      transform: translateZ(20px);
    }
    
    .ai-tool-item:hover {
      background: rgba(0, 191, 255, 0.1);
      transform: translateX(10px) translateZ(25px) scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 191, 255, 0.2);
    }
    
    .ai-tool-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00bfff, #ff00ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
      margin-right: 15px;
      font-size: 24px;
      transform: translateZ(5px);
      transition: all 0.3s ease;
    }
    
    .ai-tool-item:hover .ai-tool-icon {
      transform: rotate(360deg) scale(1.1) translateZ(10px);
    }
    
    .ai-tool-info {
      flex: 1;
    }
    
    .ai-tool-name {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: #00bfff;
      font-size: 16px;
      margin-bottom: 2px;
    }
    
    .ai-tool-description {
      font-size: 12px;
      color: #a0f0ff;
    }
    
    .ai-tool-status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
    }
    
    .ai-tool-status.online {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    .ai-tool-status.busy {
      background: rgba(255, 255, 0, 0.2);
      color: #ffff00;
      border: 1px solid rgba(255, 255, 0, 0.3);
    }
    
    .ai-tool-status.offline {
      background: rgba(255, 0, 0, 0.2);
      color: #ff0000;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    /* System Stats */
    .system-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      text-align: center;
      padding: 15px;
      background: rgba(20, 50, 80, 0.2);
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      transform: translateZ(15px);
    }
    
    .stat-item:hover {
      background: rgba(40, 100, 160, 0.3);
      transform: scale(1.05) translateZ(20px);
    }
    
    .stat-label {
      font-size: 12px;
      color: #a0f0ff;
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 18px;
      color: #00bfff;
    }
    
    /* Interactive Terminal */
    .terminal-container {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0, 191, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #00ff00;
      transform: translateZ(10px);
    }
    
    .terminal-header {
      color: #00bfff;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .terminal-content {
      line-height: 1.4;
    }
    
    .terminal-prompt {
      color: #ffff00;
    }
    
    .terminal-cursor {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    /* Canvas Background */
    #cosmicCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.3;
    }
    
    /* Status Indicators */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #e0f7ff;
      transform: translateZ(10px);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-dot.online { background: #00bfff; }
    .status-dot.processing { background: #00ff00; }
    .status-dot.warning { background: #ffff00; }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    
    /* VR Controls */
    .vr-controls {
      position: absolute;
      top: 50%;
      left: 30px;
      transform: translateY(-50%) translateZ(150px);
      z-index: 20;
      pointer-events: all;
    }
    
    .vr-toggle {
      background: rgba(0, 191, 255, 0.2);
      border: 2px solid rgba(0, 191, 255, 0.5);
      border-radius: 15px;
      padding: 10px 15px;
      color: #00bfff;
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      transform: translateZ(20px);
    }
    
    .vr-toggle:hover {
      background: rgba(0, 191, 255, 0.3);
      transform: translateY(-2px) translateZ(25px);
    }
    
    .vr-status {
      font-size: 10px;
      color: #a0f0ff;
      text-align: center;
      transform: translateZ(15px);
    }
    
    /* Gyroscope Info */
    .gyro-info {
      position: absolute;
      top: 50%;
      right: 30px;
      transform: translateY(-50%) translateZ(180px);
      background: rgba(10, 30, 60, 0.8);
      border: 1px solid rgba(0, 191, 255, 0.3);
      border-radius: 15px;
      padding: 20px;
      max-width: 200px;
      z-index: 15;
      pointer-events: none;
    }
    
    .gyro-info h4 {
      color: #00bfff;
      font-family: 'Orbitron', monospace;
      margin-bottom: 10px;
    }
    
    .gyro-info p {
      font-size: 11px;
      color: #e0f7ff;
      line-height: 1.4;
      margin-bottom: 8px;
    }
    
    .gyro-status {
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      text-align: center;
      margin-top: 10px;
    }
    
    .gyro-status.enabled {
      background: rgba(0, 255, 0, 0.2);
      color: #00ff00;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    .gyro-status.disabled {
      background: rgba(255, 0, 0, 0.2);
      color: #ff0000;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    /* VR Mode Styles */
    .vr-mode {
      perspective: 2000px;
    }
    
    .vr-mode .dashboard-container {
      transform: translateZ(100px);
    }
    
    .vr-mode .header {
      transform: translateZ(200px);
    }
    
    .vr-mode .main-content {
      transform: translateZ(150px);
    }
    
    .vr-mode .sidebar {
      transform: translateZ(180px);
    }
    
    .vr-mode .ai-tool-card {
      transform: translateZ(120px);
    }
    
    /* 3D Terminal Enhancements */
    .terminal-3d {
      transform-style: preserve-3d;
      position: relative;
    }
    
    .terminal-3d::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 49%, rgba(0, 191, 255, 0.1) 50%, transparent 51%);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 1;
    }
    
    /* Responsive Design */
    @media (max-width: 1200px) {
      .dashboard-container {
        grid-template-columns: 1fr;
        grid-template-rows: 80px auto auto auto;
      }
      
      .bottom-panel {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .bottom-panel {
        grid-template-columns: 1fr;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .nav-menu {
        gap: 15px;
      }
      
      .vr-controls {
        left: 20px;
      }
      
      .gyro-info {
        right: 20px;
        max-width: 180px;
      }
    }
    
    /* Animation Classes */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) translateZ(-50px); }
      to { opacity: 1; transform: translateY(0) translateZ(0); }
    }
    
    .slide-in-left {
      animation: slideInLeft 0.8s ease-out;
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px) translateZ(-50px); }
      to { opacity: 1; transform: translateX(0)
