<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Worldwide Intel Board</title>

<!-- Tailwind (CDN) for quick sleek styling) -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chart.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
  :root {
    --bg:#0b0f14; --card:#121821; --muted:#7a90a1; --fg:#e9f1f7; --accent:#5ec6ff; --border:#1f2a36;
  }
  body { background:var(--bg); color:var(--fg); font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
  .card { background:var(--card); border:1px solid var(--border); border-radius:16px; }
  .chip { background:var(--border); color:var(--accent); border-radius:999px; padding:2px 8px; font-size:12px; }
  .link { color:var(--accent); }
  .link:hover { text-decoration:underline; }
  .ghost { background:#0e141b; border:1px solid var(--border); border-radius:12px; padding:8px 10px; color:var(--fg); }
  .tv { transition:transform .15s ease; }
  .tv:hover { transform:translateY(-2px); }
  .ticker { white-space:nowrap; overflow:hidden; }
  .ticker span { display:inline-block; padding-right:2rem; animation:scroll 18s linear infinite; }
  @keyframes scroll { 0% { transform:translateX(0);} 100% { transform:translateX(-100%);} }
</style>
</head>
<body class="p-6">

<!-- Header -->
<header class="mb-6 flex flex-wrap items-end justify-between gap-4">
  <div>
    <h1 class="text-2xl font-semibold tracking-tight">üåê Worldwide Intel Board</h1>
    <p class="text-sm text-[var(--muted)]">Global feeds + GenAI enrichment + clustering</p>
  </div>

  <!-- Controls -->
  <div class="flex flex-wrap items-center gap-3">
    <label class="text-sm text-[var(--muted)]">
      Since (hrs)
      <input id="sinceHours" class="ghost w-24" type="number" min="2" max="72" value="12">
    </label>
    <label class="text-sm text-[var(--muted)]">
      Limit
      <input id="limit" class="ghost w-24" type="number" min="6" max="60" value="18">
    </label>
    <label class="text-sm text-[var(--muted)]">
      Topic
      <select id="topicFilter" class="ghost w-48">
        <option value="all">All</option>
      </select>
    </label>
    <label class="text-sm text-[var(--muted)]">
      Source
      <select id="sourceFilter" class="ghost w-48">
        <option value="all">All</option>
      </select>
    </label>
    <button id="refreshBtn" class="ghost hover:bg-[#0c1219]">Refresh</button>
  </div>
</header>

<!-- Layout -->
<main class="grid grid-cols-1 xl:grid-cols-3 gap-6">

  <!-- Left column: Analytics -->
  <section class="space-y-6 order-1 xl:order-none">
    <!-- Region Pie -->
    <div class="card p-4">
      <div class="flex items-center justify-between mb-2">
        <h2 class="font-semibold">Regions</h2>
        <small class="text-[var(--muted)]">last window</small>
      </div>
      <div class="h-56"><canvas id="regionChart"></canvas></div>
    </div>

    <!-- Top Topics Bar -->
    <div class="card p-4">
      <div class="flex items-center justify-between mb-2">
        <h2 class="font-semibold">Top Topics</h2>
        <small class="text-[var(--muted)]">enriched</small>
      </div>
      <div class="h-60"><canvas id="topicChart"></canvas></div>
    </div>

    <!-- Live -->
    <div class="card p-4">
      <div class="flex items-center justify-between mb-2">
        <h2 class="font-semibold">Live</h2>
        <small class="text-[var(--muted)]">licensed sources</small>
      </div>
      <div class="space-y-2 text-sm">
        <a class="link block" href="https://www.youtube.com/aljazeeraenglish/live" target="_blank" rel="noopener">Al Jazeera English (YouTube)</a>
        <a class="link block" href="https://www.youtube.com/dwnews/live" target="_blank" rel="noopener">DW News (YouTube)</a>
        <a class="link block" href="https://www.youtube.com/france24_en/live" target="_blank" rel="noopener">France 24 (YouTube)</a>
      </div>
    </div>

    <!-- SSE ticker -->
    <div class="card p-4">
      <div class="flex items-center justify-between mb-2">
        <h2 class="font-semibold">Ticker</h2>
        <small class="text-[var(--muted)]">/api/stream</small>
      </div>
      <div id="ticker" class="ticker text-sm text-[var(--muted)]"><span>connecting‚Ä¶</span></div>
    </div>
  </section>

  <!-- Middle & Right: Feeds + Clusters -->
  <section class="xl:col-span-2 space-y-6">
    <!-- Feeds wall -->
    <div class="card p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold">Enriched Feed</h2>
        <small id="windowInfo" class="text-[var(--muted)]"></small>
      </div>
      <div id="feedsGrid" class="grid gap-4 md:grid-cols-2 2xl:grid-cols-3"></div>
    </div>

    <!-- Clusters -->
    <div class="card p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold">Clusters</h2>
        <small class="text-[var(--muted)]">corroborated stories</small>
      </div>
      <div id="clustersGrid" class="grid gap-4 sm:grid-cols-2"></div>
    </div>
  </section>
</main>

<script>
  // ====== CONFIG ======
  const API_BASE = "https://intel.aristocles24.workers.dev"; 

  // ====== STATE ======
  let regionChart, topicChart;

  // ====== HELPERS ======
  const $ = (id) => document.getElementById(id);
  const api = (path) => `${API_BASE}${path}`;

  async function jget(url) {
    const r = await fetch(url, { headers: { "accept": "application/json" }});
    if (!r.ok) throw new Error(url + " -> " + r.status);
    return r.json();
  }

  function renderFeeds(items) {
    const grid = $("feedsGrid");
    grid.innerHTML = "";
    items.forEach((it) => {
      const card = document.createElement("article");
      card.className = "tv p-4 border border-[var(--border)] rounded-2xl";
      card.style.background = "var(--card)";
      card.innerHTML = `
        <div class="flex items-center justify-between gap-3 mb-2">
          <div class="text-sm text-[var(--muted)] truncate">${it.src} ‚Äî ${ (it.lang||"en").toUpperCase() }</div>
          <div class="text-xs">${ it.ageH ? it.ageH.toFixed ? it.ageH.toFixed(1) : it.ageH : "" }h</div>
        </div>
        <a href="${it.link}" target="_blank" rel="noopener" class="block font-semibold hover:underline mb-2">${it.title}</a>
        ${it.summary ? `<p class="text-sm text-[var(--muted)] mb-2">${it.summary}</p>` : ""}
        <div class="flex flex-wrap gap-2">${(it.tags||[]).slice(0,6).map(t=>`<span class="chip">${t}</span>`).join("")}</div>
      `;
      grid.appendChild(card);
    });
  }

  function renderClusters(clusters) {
    const grid = $("clustersGrid");
    grid.innerHTML = "";
    clusters.forEach(c => {
      const a = document.createElement("article");
      a.className = "p-4 border border-[var(--border)] rounded-2xl";
      a.style.background = "var(--card)";
      const head = c.items && c.items[0] ? c.items[0].title : "(no title)";
      a.innerHTML = `
        <div class="font-semibold text-sm mb-1 line-clamp-2">${head}</div>
        <div class="text-xs text-[var(--muted)] mb-2">Sources: ${c.sources.join(", ")}</div>
        <div class="flex flex-wrap gap-2">${(c.tags||[]).slice(0,8).map(t=>`<span class="chip">${t}</span>`).join("")}</div>
      `;
      grid.appendChild(a);
    });
  }

  function buildCharts(regionCounts, topicCounts) {
    // Region pie
    const rc = $("regionChart").getContext("2d");
    if (regionChart) { regionChart.destroy(); }
    regionChart = new Chart(rc, {
      type: "pie",
      data: {
        labels: regionCounts.map(d=>d.name),
        datasets: [{ data: regionCounts.map(d=>d.value) }]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: "#cbd5e1" } } }
      }
    });

    // Topics bar
    const tc = $("topicChart").getContext("2d");
    if (topicChart) { topicChart.destroy(); }
    topicChart = new Chart(tc, {
      type: "bar",
      data: {
        labels: topicCounts.map(d=>d.name),
        datasets: [{ label: "Count", data: topicCounts.map(d=>d.value) }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: "#cbd5e1", maxRotation: 0, minRotation: 0 } },
          y: { ticks: { color: "#cbd5e1" } }
        },
        plugins: { legend: { display:false } }
      }
    });
  }

  async function loadAll() {
    const sinceHours = +$("sinceHours").value || 12;
    const limit = +$("limit").value || 18;
    $("windowInfo").textContent = `window: ${sinceHours}h ‚Ä¢ limit: ${limit}`;

    // Fetch sources for filter dropdown
    const sources = await jget(api("/api/sources")).catch(()=>[]);
    const srcSel = $("sourceFilter");
    if (srcSel.options.length <= 1 && Array.isArray(sources)) {
      sources.map(s => s.src).sort().forEach(s => {
        const opt = document.createElement("option");
        opt.value = s; opt.textContent = s;
        srcSel.appendChild(opt);
      });
    }

    // Enriched items & clusters
    const [enrich, clusters] = await Promise.all([
      jget(api(`/api/enrich?sinceHours=${sinceHours}&limit=${limit}`)).catch(()=>({items:[]})),
      jget(api(`/api/clusters/enriched?sinceHours=${sinceHours}&limit=${Math.max(10, Math.min(40, limit))}`)).catch(()=>[])
    ]);

    let items = enrich.items || [];
    let cls = Array.isArray(clusters) ? clusters : [];

    // Build topic filter options from items
    const tset = new Set();
    items.forEach(i => (i.tags||[]).forEach(t => tset.add(t)));
    const topicSel = $("topicFilter");
    if (topicSel.options.length <= 1) {
      [...tset].sort().forEach(t => {
        const opt = document.createElement("option");
        opt.value = t; opt.textContent = t;
        topicSel.appendChild(opt);
      });
    }

    // Apply filters
    const topic = topicSel.value;
    const source = srcSel.value;
    if (topic !== "all") {
      items = items.filter(i => (i.tags||[]).includes(topic));
      cls = cls.filter(c => (c.tags||[]).includes(topic));
    }
    if (source !== "all") {
      items = items.filter(i => i.src === source);
      cls = cls.filter(c => (c.sources||[]).includes(source));
    }

    // Render feeds and clusters
    renderFeeds(items);
    renderClusters(cls);

    // Aggregate for charts
    const tMap = new Map(), gMap = new Map();
    items.forEach(i => {
      (i.tags||[]).forEach(t => tMap.set(t, (tMap.get(t)||0)+1));
      (i.geos||[]).forEach(g => gMap.set(g, (gMap.get(g)||0)+1));
    });
    const topicCounts = [...tMap.entries()].map(([name,value])=>({name,value}))
      .sort((a,b)=>b.value-a.value).slice(0,12);
    const regionCounts = [...gMap.entries()].map(([name,value])=>({name,value}))
      .sort((a,b)=>b.value-a.value);

    buildCharts(regionCounts, topicCounts);
  }

  // SSE Ticker
  function startTicker() {
    const el = $("ticker");
    try {
      const es = new EventSource(api("/api/stream"));
      es.addEventListener("init", (evt) => {
        const data = JSON.parse(evt.data);
        el.innerHTML = `<span>Stream ready ‚Ä¢ ${new Date(data.ts).toLocaleTimeString()}</span>`;
      });
      es.addEventListener("tick", (evt) => {
        const data = JSON.parse(evt.data);
        const titles = (data.items||[]).map(i => i.title).filter(Boolean);
        if (titles.length) {
          el.innerHTML = `<span>${titles.join(" ‚Ä¢ ")}</span>`;
        }
      });
      es.addEventListener("error", () => {
        el.innerHTML = `<span>stream ended ‚Äî auto refresh soon‚Ä¶</span>`;
        setTimeout(startTicker, 5000);
      });
      // Auto-close by server ~90s; we re-open
      setTimeout(()=>{ try{ es.close(); }catch{}; startTicker(); }, 95000);
    } catch (e) {
      el.textContent = "ticker unavailable";
    }
  }

  // Wire up controls
  $("refreshBtn").addEventListener("click", loadAll);
  $("sinceHours").addEventListener("change", loadAll);
  $("limit").addEventListener("change", loadAll);
  $("topicFilter").addEventListener("change", loadAll);
  $("sourceFilter").addEventListener("change", loadAll);

  // Init
  loadAll();
  startTicker();
</script>
</body>
</html>
