<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DASCIENT — Options Dashboard (Lite)</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>DASCIENT — Options Dashboard (Lite)</h1>
      <div class="controls">
        <label>Symbols
          <input id="symbols" type="text" value="AAPL,MSFT,NVDA,SPY" />
        </label>
        <label>API Base
          <input id="api" type="text" value="https://YOUR-WORKER-SUBDOMAIN.workers.dev" />
        </label>
        <button id="load">Load</button>
      </div>
    </header>

    <table class="grid" id="grid">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Price Target</th>
          <th>Buy/Sell/Hold</th>
          <th>Options (ATM Calls / Puts / Simple Spread)</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <footer class="footer">
      <p>Tip: Replace the API Base with your Cloudflare Worker URL, then click Load.</p>
    </footer>
  </main>
  <script src="assets/app.js"></script>
</body>
</html>
